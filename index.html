<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="track-info">
            <h2 id="track-title">Track Title</h2>
            <h3 id="track-artist">Artist Name</h3>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prev" class="control-button">Prev</button>
            <button id="play" class="control-button">Play</button>
            <button id="next" class="control-button">Next</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" value="0" step="1" min="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
